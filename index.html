<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Access System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <h1>Face Recognition Access</h1>
            <video id="video" href=""width="640" height="480" autoplay></video>
            <button id="scan-btn">Scan Face</button>
            <p id="status">Status: Waiting for scan...</p>
        </div>
        <div class="details-section">
            <div class="box">
                <h2>Student Details</h2>
                <p class="std" id="student-name">Name: </p>
                <p id="student-id">ID: </p>
                <p id="student-status">Access: </p>
            </div>
            
        </div>
    </div>
   
    </div>
    <script src="app.js"></script>
</body>
</html>
